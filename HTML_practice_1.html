<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting back to mastering the basics.</title>
  </head>
  <body>
    <h1>This is a <em>TOP LEVEL HEADING</em></h1>

    <p>This is paragraph text <strong>(Poggers :^) )</strong></p>

    <ul>
      <li><a href="">First menu item</a></li>
      <li><a href="">Second menu item</a></li>
      <li><a href="">Third menu item</a></li>
      <li><a href="">etc.</a></li>
    </ul>
    <p>
      A link to a
      <a
        href="https://www.richersounds.com/"
        title="Richer Sounds Homepage"
        target="_blank"
        >really cool site
      </a>
    </p>

    <!-- using the disabled attribute prevents the end user from entering text into the input box -->
    <input type="text" disabled />

    <!-- text input is allowed, as it doesn't contain the disabled attribute -->
    <input type="text" />
  </body>
</html>
